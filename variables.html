<!DOCTYPE html>
<html>
<head >
  <title>Variables</title>
  
</head>
<body>
  

  <script>
    let variable1 = 3;
    console.log(variable1);

    let calculation = 2+2;
    console.log(calculation);
    console.log(calculation+2);

    let result = calculation + 2;
    console.log(result);

    let message = 'Hello';
    console.log(message);

    variable1 = 5;
    console.log(variable1);

    //2nd method for assigning variable
    const variable2 = 3;
    console.log(variable2);

    //3rd method
    var variable3= 3;
    console.log(variable3);
    
    //typeof
    console.log(typeof variable3);
    console.log(typeof message);
    

  </script>
</body>

</html>
